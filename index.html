				</a>
				  
					<a class="navbar-item is-hidden-desktop" href="https://github.com/FullStackForce/Project-01-hashtrack" target="_blank">
						<span class="button is-dark is-small"> <span class="icon is-small">
						  <i class="fab fa-github"></i>
						  </span> <span>GitHub</span> </span>
					  </a>

					<ion-icon name="sunny-outline" class="sunny-icon is-hidden-desktop"></ion-icon>
					<label class="switch is-hidden-desktop">
					  <input type="checkbox" id="theme-switcher"> <span class="slider round"></span> </label>
					<ion-icon name="moon-outline" class="moon-icon is-hidden-desktop"></ion-icon>
	  
				<div class="navbar-burger burger" data-target="navMenubd-example">
				  <span></span>
				  <span></span>
				  <span></span>
				</div>
			</div>
	  
			<div id="navMenubd-example" class="navbar-menu">
			  <div class="navbar-start">
	  
				<a class="navbar-item is-hidden-tablet-only is-hidden-mobile" href="https://github.com/FullStackForce/Project-01-hashtrack" target="_blank">
				  <span class="button is-dark is-small"> <span class="icon is-small">
					<i class="fab fa-github"></i>
					</span> <span>GitHub</span> </span>
				</a>
			  </div>	  
			  <div class="navbar-end is-hidden-tablet-only is-hidden-mobile">
				<ion-icon name="sunny-outline" class="sunny-icon"></ion-icon>
				  <label class="switch">
					<input type="checkbox" id="theme-switcher"> <span class="slider round"></span> </label>
				  <ion-icon name="moon-outline" class="moon-icon"></ion-icon>
	  
			  </div>
			</div>
		  </div>
		  </div>
		</div>

	<div class="container">
		<section class="hero">
			<div class="hero-body">
				<div class="search-body">
					<div class="search-p">
						<form class="search">
							<div class="a-field search__field">
								<input type="text" id="get-hashtag" class="r-text-field a-field__input search__input" placeholder="i.e. follow4follow" required>
								<button class="r-button search__button search__clear" type="reset"> <span class="search__clear-label">Clear the search form</span> </button>
								<label class="a-field__label-wrap search__hint" for="query"> <span class="a-field__label">Search Hashtag Here</span> </label>
							</div>
							<button class="r-button search__button search__submit" type="submit"> <span class="search__submit-label">Search</span> <i class="fas fa-search search__icon search__icon-search"></i> </button>
						</form>
					</div>
				</div>
			</div>
	</div>
	<section class="is-medium">
		<div class="hero-body">
			<div class="columns is-centered">
				<div class="tabs column is-three-quarters">
					<ul>
						<li class="is-active"> <span class="icon is-small"><i class="fab fa-twitter" style="color: #3a9ced;"></i></span> <span>Trending</span>&nbsp;</li>
						<div class="tabs hashContainer"></div>
					</ul>
				</div>
			</div>
		</div>
		</div>
	</section>
